<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <h2 class="title">Calculator</h2>
        <div class="calc">
            <input type="text" class="display" readonly placeholder="0">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="digits">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="opers">
                <button>+</button>
                <button>0</button>
                <button>-</button>
            </div>
            <div class="opers">
                    <button>*</button>
                    <button>/</button>
                    <button>.</button>
            </div>
            <div class="clean__operations">
                    <button class="cleaning__all">C</button>
                    <button class="cleaning_one-char"> &#8592;</button>
            </div>
            <button class="equal">=</button>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
